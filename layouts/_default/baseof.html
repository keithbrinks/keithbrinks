<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ print .Site.Title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ $style := resources.Get "css/style.css" | postCSS | minify | fingerprint }}
        <link href="{{ $style.RelPermalink }}" rel="stylesheet">
        {{ $fa := resources.Get "css/all.min.css" }}
        <link href="{{ $fa.RelPermalink }}" rel="stylesheet">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-11489118-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-11489118-1');
        </script>
    </head>
    <body class="bg-gray-100 border-t-4 border-black">
        <main class="container mx-auto px-10 py-20 text-center antialiased">
            {{- block "main" . }}{{- end }}
        </main>
    </body>
</html>
